<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="style.css">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<div class="header-box">  <!-- Our header-->
  <nav>
    <ul>
      <a class="logo" href="homepage.html"><img src="favicon.ico"></a> <!--Our logo on the top left-->
    </ul>
  </nav>
</div>
<form id="myForm">
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required><br>
  <label for="subject">Subject:</label><br>
  <input type="text" id="subject" name="subject" required><br><br>
  <label for="topic">Lesson Plan:</label><br>
  <input type="text" id="topic" name="topic" required><br><br>
  <label for="lesson_plan">Lesson Plan:</label><br>
  <input type="text" id="lesson_plan" name="lesson_plan"><br><br>
  <button type="button" onclick="submitForm()">Submit</button>
</form>
<div class="footer">
  <p class="quote"></p>
</div>
<script>
  function submitForm() {
    // Get form values
    
    var age = document.getElementById("age").value;
    var subject = document.getElementById("subject").value;
    var topic = document.getElementById("topic").value;
    var lesson_plan = document.getElementById("lesson_plan").value;

    // Create a JavaScript object with form data
    var formData = {
      "age": age,
      "subject": subject,
      "topic": topic,
      "lesson_plan": lesson_plan
    };

    // Convert form data to JSON format
    var jsonData = JSON.stringify(formData);

    // Display JSON data (you can save this data to a file or send it to a server)
    console.log(jsonData);
    // You can also output the JSON data to the HTML document if needed
    // document.getElementById("jsonOutput").innerText = jsonData;
  }
</script>
</body>
</html>
